# Enhanced Advanced RVC Inference Configuration
# Environment-based configuration with validation

[application]
name = "Advanced RVC Inference"
version = "3.2.0"
debug = false
log_level = "INFO"

[security]
max_file_size_mb = 500
max_audio_duration_minutes = 30
allowed_extensions = "wav,mp3,flac,ogg,m4a,aac,alac,wma"
enable_validation = true
enable_audit_logging = true

[performance]
max_threads = 4
enable_gpu_acceleration = true
memory_limit_gb = 8
cache_size_mb = 1000
cache_ttl_hours = 24

[audio]
default_sample_rate = 44100
default_bit_depth = 16
normalize_output = true
enable_post_processing = true

[ui]
theme = "default"
language = "en_US"
show_progress_bars = true
show_detailed_logs = false

[paths]
cache_directory = "./cache"
logs_directory = "./logs"
models_directory = "./models"
temp_directory = "./temp"
audio_files_directory = "./audio_files"

[external_services]
discord_rpc_enabled = false
analytics_enabled = false
crash_reporting_enabled = false

[audio_processing]
enable_noise_reduction = true
enable_reverb_removal = true
enable_echo_cancellation = true
max_separation_models = 10

[voice_conversion]
default_algorithm = "rmvpe"
enable_autotune = false
max_pitch_shift = 12
default_protect_rate = 0.33

[tts]
default_voice = "en-US-JennyNeural"
max_text_length = 5000
enable_voice_preview = true

[logging]
enable_file_logging = true
enable_console_logging = true
log_file_max_size_mb = 10
log_file_backup_count = 5
structured_logging = true

[realtime]
enable_realtime = true
default_chunk_size_ms = 100
enable_vad = true
default_vad_sensitivity = 3

[backup]
enable_auto_backup = true
backup_interval_hours = 168
max_backup_files = 10
backup_compression = true

[updates]
check_for_updates = false
auto_update = false
update_check_interval_hours = 24